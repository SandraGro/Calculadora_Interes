<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora de interés compuesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </script>
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h2 class="title">Calcula interés</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Cantidad inicial: </label>
                            <input onkeyup=procesaFuncion() class="form-control" id="cantidad" name="cantidad"
                                type="number" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Interés: </label>
                            <input onkeyup=procesaFuncion() class="form-control" id="interes" name="interes"
                                type="number" placeholder="0% ">
                        </div>
                        <div class="form-group">
                            <label>Tiempo: </label>
                            <input onkeyup=procesaFuncion() class="form-control" id="tiempo" name="tiempo" type="number"
                                placeholder="1 ">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div id="txt" class="txt">
        <span id="resultado"> </span>
    </div>
    </br>
    <div id="txt" class="txt">
        <span id="resultado2"> </span>
    </div>
    </br>
    <div id="curve_chart" style="width: 900px; height: 500px">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
